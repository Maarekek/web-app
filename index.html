<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Библиотека интересных мест</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Vapaa-ajan valinta</h1>
    
    <!-- Кнопки-вкладки -->
    <div class="tabs" id="tabs">
      <button class="tab-button" onclick="showPlaces('sports')">Активные виды спорта</button>
      <button class="tab-button" onclick="showPlaces('food')">Ravintolat ja kahvilat</button>
      <button class="tab-button" onclick="showPlaces('culture')">Kulttuuri ja taide</button>
    </div>

    <!-- Контент для показа -->
    <div id="places-list-container" style="display: none;">
      <h2>Места:</h2>
      <ul id="places-list"></ul>
    </div>
    
    <!-- Кнопка назад -->
    <button id="back-button" onclick="goBack()" style="display: none;">Takana</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
