<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vapaa-Aika</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Vapaa-Aika</div>
    <nav>
      <ul>
        <li><a href="#">Tietoa</a></li>
        <li><a href="#">Yhteystiedot</a></li>
      </ul>
    </nav>
  </header>

  <main class="cards-section">
    <div class="card">
      <img src="adventure.jpg" alt="Adventure" />
      <h2>SPORT</h2>
      <button data-category="sports">SEARCH PLACES</button>
    </div>
    <div class="card">
      <img src="culture.jpg" alt="Culture" />
      <h2>CULTURE</h2>
      <button data-category="culture">SEARCH PLACES</button>
    </div>
    <div class="card">
      <img src="relaxation.jpg" alt="Relaxation" />
      <h2>FOOD</h2>
      <button data-category="food">SEARCH PLACES</button>
    </div>
  </main>

  <div id="map"></div>
  <button id="back-button" onclick="goBack()">‚Üê Takaisin</button>

  <div id="info-panel" class="info-panel">
    <div id="info-content"></div>
    <button id="close-panel-btn">SULJE</button>
  </div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
