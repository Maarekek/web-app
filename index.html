<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vapaa-ajan valinta</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <div class="container">
    <h1>Valitse vapaa-ajan aktiviteetti</h1>
    <div class="tabs">
      <button class="tab-button" onclick="showPlaces('sports')">Urheilu</button>
      <button class="tab-button" onclick="showPlaces('food')">Ruoka</button>
      <button class="tab-button" onclick="showPlaces('culture')">Kulttuuri</button>
    </div>

    <button id="back-button" onclick="goBack()" style="display:none;">Takaisin</button>
    <div id="map"></div>

    <!-- Кнопка для переключения языка -->
    <button id="language-toggle" onclick="toggleLanguage()">Change Language</button>
  </div>

  <div class="info-panel" id="info-panel">
    <button class="close-panel" onclick="closePanel()">✖</button>
    <div id="info-content"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
